<div class="main-content">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-header">
                  <div class="d-flex justify-content-between align-items-center">
                      <h4 class="card-title">Modifier participant</h4>
                  </div>
              </div>
              <div class="card-body">
                  <form (ngSubmit)="update()">
                      <div class="form-group">
                          <label for="nom">Nom:</label>
                          <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez le nom"
                              [(ngModel)]="user.nom">
                      </div>
                      <div class="form-group">
                          <label for="prenom">Prénom:</label>
                          <input type="text" class="form-control" id="prenom" name="prenom"
                              placeholder="Entrez le prénom" [(ngModel)]="user.prenom">
                      </div>
                      <div class="form-group">
                          <label for="login">Login:</label>
                          <input type="text" class="form-control" id="login" name="login"
                              placeholder="Entrez le login" [(ngModel)]="user.login">
                      </div>
                     
                      <div class="form-group">
                          <label for="password">Mot de passe:</label>
                          <input type="password" class="form-control" id="password" name="password"
                              placeholder="Entrez le mot de passe" [(ngModel)]="user.password">
                      </div>
                      <div class="form-group">
                        <label for="login">email:</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Entrez l'email" [(ngModel)]="user.email">
                    </div>
                      <button type="submit" class="btn btn-primary">Enregistrer</button>
                      <button type="button" routerLink="/compte-participant" class="btn btn-secondary">Back</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
